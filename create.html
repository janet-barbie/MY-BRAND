<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="grid-container"> 
      <div class="aside">
        <div class="sidebar">
          <nav class="sidenav">
            <ul>
              <li>
                <a href="#">
                  <img src="logo.png" alt="logo" class="logo" />
                </a>
              </li>
              <li>
                <a href="menu.html"><i class="fa fa-bars"></i><span>menu</span></a>
              </li>
              <li>
                <a href="users.html"
                  ><i class="fas fa-users"></i>
                  <span>users</span>
                </a>
              </li>
              <li>
                <a href="messages.html"
                  ><i class="fa fa-envelope"></i>
                  <span>messages</span>
                </a>
              </li>
              <li>
                <a href="blogs.html"
                  ><i class="fas fa-blog"></i>
                  <span>blogs</span>
                </a>
              </li>
              <li>
                <a href="#"
                  ><i class="fas fa-thumbs-up"></i> <span>likes</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="fas fa-comment"></i><span>comments</span></a
                >
              </li>
              <li>
                <a href="create.html"
                  ><i class="fa fa-plus"></i><span>create blog</span></a
                >
              </li>
              <li>
                <a href="#"><i class="fa fa-gear"></i><span>settings</span></a>
              </li>
              <li class="logout">
                <a href="#"
                  ><i class="fa fa-sign-out"></i><span>logout</span></a
                >
              </li>
          </nav>
        </div>
      </div>
      <section class="create">
        <div class="main-container">
          <h3 class="heading">create blog</h3>
          <form class="form-box">
            <label>Post Name:</label><br />
            <input type="text" class="input-field" /><br />
            <label>Post content:</label><br />
            <div  class="container">
              <div class="main-content">
                <!-- text-editor header -->
                <div class="text-editor-header">
                  <button type="button" class="btns" data-element="bold">
                    <i class="fa fa-bold"></i>
                  </button>
                  <button type="button" class="btns" data-element="italic">
                    <i class="fa fa-italic"></i>
                  </button>
                  <button type="button" class="btns" data-element="underline">
                    <i class="fa fa-underline"></i>
                  </button>
                  <button type="button" class="btns" data-element="insertUnorderedList">
                    <i class="fa fa-list-ul"></i>
                  </button>
                  <button type="button" class="btns" data-element="insertOrderedList">
                    <i class="fa fa-list-ol"></i>
                  </button>
                  <button type="button" class="btns" data-element="createLink">
                    <i class="fa fa-link"></i>
                  </button>
                  <button type="button" class="btns" data-element="justifyLeft">
                    <i class="fa fa-align-left"></i>
                  </button>
                  <button type="button" class="btns" data-element="justifyCenter">
                    <i class="fa fa-align-center"></i>
                  </button>
                  <button type="button" class="btns" data-element="justifyRight">
                    <i class="fa fa-align-right"></i>
                  </button>
                  <button type="button" class="btns" data-element="justifyFull">
                    <i class="fa fa-align-justify"></i>
                  </button>
                  <button type="button" class="btns" data-element="insertImage">
                    <i class="fa fa-image"></i>
                  </button>
                </div>
                <!-- end of text-editor -->
          
                 <!-- content  -->
                <div class="content" contenteditable="true"> 
                </div> 
                <!-- end of content -->
              </div>
            <label>published at</label>
            <input type="date" name="date" />
            <button name="create" class="btn">create</button>
          </form>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
